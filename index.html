<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Smells Like Teen Spirit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <div class="keys">
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">F5</span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">Bb5</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Ab5</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Db5</span>
    </div>
  </div>

  <div class="sheet">

    <div class="statusBar">
      <img  src="img/smellslikeintro.png" alt="My picture"/>
      <div class="status"></div>
    </div>
  </div>

</div>

  <audio data-key="70" src="sounds/F5part1.mp3"></audio>
  <audio data-key="66" src="sounds/Bb5part1.mp3"></audio>
  <audio data-key="65" src="sounds/Ab5part1.mp3"></audio>
  <audio data-key="68" src="sounds/Db5part1.mp3"></audio>
  <audio data-key="68" src="sounds/Db5part1.mp3"></audio>
  <audio class="instrumetal" src="sounds/instrumetal.mp3"></audio>


<script src="script.js"></script>


</body>
</html>
